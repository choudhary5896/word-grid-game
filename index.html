<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Word Grid Game</title>
</head>
<body>
    <div class="header">
        <h1 >Word Grid Game</h1>
        <p>Show your skills and get the trophy</p>
    </div>
    <div class="container">
        <div class="score-bar">
            <div id="bar">
                <div id="bar-filled"></div>
            </div>
            <p id ="score"> 0 </p>
        </div>
        <div class="msg"></div>
        <div id="find">Find : <span>#</span></div>
        <div class="grid"></div>
    </div>
    <div class="container win-container">
        <i class="fa fa-trophy"></i>
        <div class="info">Congratulation you won !!!</div>
        <div class="btn" onclick="init()"> Play Again </div>
    </div>
    <script src="app.js" ></script>
</body>
</html>
